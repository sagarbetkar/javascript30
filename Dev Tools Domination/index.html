<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Console Tricks!</title>
  </head>
  <body>
    <p onClick="makeGreen()">×BREAK×DOWN×</p>

    <script>
      const dogs = [
        { name: "Snickers", age: 2 },
        { name: "hugo", age: 8 }
      ];

      function makeGreen() {
        const p = document.querySelector("p");
        p.style.color = "#BADA55";
        p.style.fontSize = "50px";
      }

      // Regular
      console.log("dogs");

      // Interpolated
      console.log(`hello ${dogs}`);
      // Styled
      console.log("%c Dogs", "font-style: italic");
      // warning!
      console.warn("oh no!");
      // Error :|
      console.error("Shit");
      // Info
      console.info("INfo");
      // Testing
      const p = document.querySelector("p");
      console.assert(1 === 3, "Wrong");
      // clearing
      console.clear();
      // Viewing DOM Elements
      console.log(p);
      console.dir(p);
      // Grouping together
      dogs.forEach(dog => {
        console.groupCollapsed(`${dog.name}`);
        console.log(`${dog.name} is ${dog.age}`);
        console.groupEnd(`${dog.name}`);
      });
      // counting
      console.count("sagar");
      // timing
      console.time("excution");
      dogs.forEach(dog => {
        console.groupCollapsed(`${dog.name}`);
        console.log(`${dog.name} is ${dog.age}`);
        console.groupEnd(`${dog.name}`);
      });
      console.timeEnd("excution");
    </script>
  </body>
</html>
